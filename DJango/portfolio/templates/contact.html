{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row align-items-stretch">
    <!-- Contact Info -->
    <div class="col-md-6 mb-4 ">
      <div class="d-flex flex-column justify-content-center h-100 p-4 rounded bg-light ">
        <h4 class="mb-4 text-primary">Contact Information</h4>
        <ul class="list-unstyled">
          <li class="mb-3 d-flex align-items-center">
            <i class="fas fa-envelope text-primary me-2"></i>
            <strong>Email:</strong>
            <a href="mailto:info@dhruv.com" class="ms-2 text-decoration-none text-dark">info@dhruv.com</a>
          </li>
          <li class="mb-3 d-flex align-items-center">
            <i class="fas fa-phone-alt text-primary me-2"></i>
            <strong>Phone:</strong>
            <a href="tel:+1234567890" class="ms-2 text-decoration-none text-dark">+1 234 567 890</a>
          </li>
          <li class="d-flex align-items-center">
            <i class="fas fa-map-marker-alt text-primary me-2"></i>
            <strong>Address:</strong>
            <span class="ms-2">1234 Street Name, City, State, ZIP</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Map -->
    <div class="col-md-6 mb-4">
      <div class="ratio ratio-16x9 h-100 rounded">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098495!2d144.9559281153186!3d-37.81720997975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5778f9b1f9f89f!2sVictoria%20State%20Library!5e0!3m2!1sen!2sus!4v1683626348257!5m2!1sen!2sus"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="row">
    <div class="col-lg-12 mx-auto">
      <form method="POST" action="{% url 'submit_inquiry' %}" class="p-4 rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            name="message"
            id="message"
            class="form-control"
            rows="5"
            placeholder="Write your message here"
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
