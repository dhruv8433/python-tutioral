{% extends 'index.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<section class="container mx-auto py-16">
    <h2 class="text-4xl font-bold text-center mb-8">Contact Me</h2>
    <form action="{% url 'contact' %}" method="POST" class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <label class="block mb-4">
            <span class="text-gray-400">Your Name</span>
            <input type="text" name="name" class="mt-1 block w-full bg-gray-700 text-white rounded-lg">
        </label>
        <label class="block mb-4">
            <span class="text-gray-400">Your Email</span>
            <input type="email" name="email" class="mt-1 block w-full bg-gray-700 text-white rounded-lg">
        </label>
        <label class="block mb-4">
            <span class="text-gray-400">Your Message</span>
            <textarea name="message" class="mt-1 block w-full bg-gray-700 text-white rounded-lg"></textarea>
        </label>
        <button class="px-6 py-2 bg-green-400 text-gray-900 rounded-lg shadow-md hover:bg-green-500 transition duration-300">
            Send Message
        </button>
    </form>
</section>
{% endblock %}
