{% extends "base.html" %}

{% block title %}Resort Meals | Resort Booking{% endblock %}

{% block content %}
  <!-- Meal Section -->
  <section class="bg-light py-5">
    <div class="container text-center">
      <h2 class="display-4 font-weight-bold text-danger mb-5">Resort Meals</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for meal in meals %}
          <div class="col">
            <div class="card shadow-lg h-100">
              <img src="/media/{{ meal.image }}" alt="{{ meal.name }}" class="card-img-top" style="height: 250px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title text-danger">{{ meal.name }}</h5>
                <p class="card-text text-muted">{{ meal.description|slice:":100" | safe}}...</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-success font-weight-bold">â‚¹{{ meal.price }}</span>
                  <a href="#" class="btn btn-danger btn-sm">Order Now</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
