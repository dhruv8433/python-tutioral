{% extends 'index.html' %}
{% block title %}Thank You{% endblock %}

{% block content %}
<section class="container mx-auto py-16">
    <h2 class="text-4xl font-bold text-center mb-8">Thank You!</h2>
    <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg text-white">
        <p class="text-lg mb-4">Your message has been received. Here's the summary:</p>
        <ul class="mb-6">
            <li><strong>Name:</strong> {{ name }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>Message:</strong> {{ message }}</li>
            <li><strong>Contact ID:</strong> <span class="text-green-400">{{ contact_id }}</span></li>
        </ul>
        <a href="/" class="inline-block px-6 py-2 bg-green-400 text-gray-900 rounded-lg shadow-md hover:bg-green-500 transition duration-300">
            Return to Home
        </a>
    </div>
</section>
{% endblock %}
